<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
    <title>App Academy Times</title>
</head>
<body>
    <header>
    <div class="masthead">
        <div class="masthead__menu-and-search">
            <div class="masthead__bars">
                <i class="fa fa-bars"></i>
            </div>
            <div class="masthead__search">
                <i class="fa fa-search"></i>
            </div>
        </div>
            <div class="masthead__actions">
                <button class="action__buttons">subscribe now</button>
                <button class="action__buttons">log in</button>
                <i class="cog__wheel fas fa-cog"></i>
            </div>
            <div class="masthead__technologies">
                    <div class="masthead__technology-list">
                    <span class="masthead__technology">CSS</span>
                    <span class="masthead__technology">HTML</span>
                    <span class="masthead__technology">JavaScript</span>
                    <span class="masthead__technology">Python</span>
                </div>
            </div>
            <div class="masthead__date">Tuesday, October 31, 2020</div>
            <div class="masthead__logo"><img src="images/AA_Times_Logo.png"></div>
            <div class="masthead__paper"><i class="far fa-newspaper"></i> Today's Paper</div>
    </div>
    </header>
    <main>
        <nav class="main">
            <ul>
                <li><a href="/products">Products</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </main>
    <footer>

    </footer>
</body>
</html>
